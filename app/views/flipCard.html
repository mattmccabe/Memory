<div class="flip-container" style="height: {{card.height}}px;width:{{card.width}}px">
	<div ng-class="{'flipper':true, 'flip-container-over': card.faceUp}">
		<div class="front" style="height: {{card.height}}px;width:{{card.width}}px">
			<!-- front content -->
		</div>
		<div class="back"  style="height: {{card.height}}px;width:{{card.width}}px;">
			<!-- back content -->
		</div>
	</div>
</div>
